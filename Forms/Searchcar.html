<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Search car</h1>
    <h4>Body type</h4>
    <label for="Universal">Universal</label>
    <input type="checkbox" name="Universal" id="Universal" />
    <label for="Sedan">Sedan</label>
    <input type="checkbox" name="Sedan" id="Sedan" />
    <label for="Hatchback">Hatchback</label>
    <input type="checkbox" name="Universal" id="Hatchback" />
    <h4>Choose a car model</h4>
    <form>
        <select>
            <option value="option1">BMW</option>
            <option value="option2">Mazda</option>
            <option value="option3">Toyota</option>
          </select>
    </form>
    <h4>Manufacturer country</h4>
    <form>
        <select>
            <option value="option1">Japan</option>
            <option value="option2">Germany</option>
            <option value="option3">USA</option>
          </select>
    </form>
    <h4>The price</h4>
    <form>
        <input type="From" placeholder="From">
        <input type="From" placeholder="Till">
        <select>
            <option value="option1">$</option>
            <option value="option2">₴</option>
            <option value="option3">€</option>
          </select>
    </form>
    <h4>Year of issue</h4>
    <form>
        <input type="From" placeholder="From">
        <input type="From" placeholder="Till">
    </form>
    <h4>Car condition</h4>
    <form>
        <input type="checkbox" name="checklist" value="option1"> On credit<br>
        <input type="checkbox" name="checklist" value="option2"> Not cleared<br>
        <input type="checkbox" name="checklist" value="option3"> Beaten<br>
        <input type="checkbox" name="checklist" value="option4"> After the crash<br>
      </form>
      <h4>Fuel type</h4>
      <form>
        <input type="checkbox" name="checklist" value="option1"> Petrol<br>
        <input type="checkbox" name="checklist" value="option2"> Gas<br>
        <input type="checkbox" name="checklist" value="option3"> Diesel<br>
      </form>
      <h4>Gearbox type</h4>
      <form>
        <label>
          <input type="radio" name="option" value="option1"> Automatic
        </label>
        <br>
        <label>
          <input type="radio" name="option" value="option2"> Manual
        </label>
      </form>
      <h4>Color</h4>
      <form>
        <select>
            <option value="option1">White</option>
            <option value="option2">Black</option>
            <option value="option3">Colorfull</option>
          </select>
    </form>
    <h4>Comfort</h4>
    <form>
        <input type="checkbox" name="checklist" value="option1"> Sunroof<br>
        <input type="checkbox" name="checklist" value="option2"> Leather interior<br>
        <input type="checkbox" name="checklist" value="option3"> Air conditioner<br>
        <input type="checkbox" name="checklist" value="option4"> Heater<br>
      </form> <br> <br>
